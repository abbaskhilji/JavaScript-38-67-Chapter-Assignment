        function calculateCurrencyNotes(amountInHundreds) {
    const totalAmount = amountInHundreds; // Convert to actual amount
    let notes100 = 0;
    let notes50 = 0;
    let notes10 = 0;

    // Calculate the number of 100 notes
    notes100 = Math.floor(totalAmount / 100);
    let remainingAmount = totalAmount % 100;

    // Calculate the number of 50 notes
    notes50 = Math.floor(remainingAmount / 50);
    remainingAmount %= 50;

    // Calculate the number of 10 notes
    notes10 = Math.floor(remainingAmount / 10);
    
    return {
        notes100,
        notes50,
        notes10
    };
}
