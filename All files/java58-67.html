<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>58-67 Chapter</title>
</head>
<body>
  
    <div>
        <h1> DOM </h1>
        <div id="form-content" class="content">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
            <label for="email">Email</label>
            <input type="text" id="email" />
        </div>
        <div id="main-content" class="content">
            <p class="render"> First Name : Alex</p>
            <p class="render" id="lastName">Last Name: Bank</p>
            <p class="render"> Email : alexbank@example.com</p>
            <p class="render"> Country : Pakistan </p>
            <p class="render"> contact : +92 300 1234567</p>
        </div>
    </div>

    <script>
        // i. What is node type of element having id “form-content”.
        const formContent = document.getElementById("form-content");
        console.log("Node type of 'form-content':", formContent.nodeType); // Node type (1 for Element)

        // ii. Show node type of element having id “lastName” and its child node.
        const lastNameElement = document.getElementById("lastName");
        console.log("Node type of 'lastName':", lastNameElement.nodeType); // Node type (1 for Element)
        console.log("Child node of 'lastName':", lastNameElement.childNodes[0]); // Text node

        // iii. Update child node of element having id “lastName”.
        lastNameElement.childNodes[0].nodeValue = "Last Name: Doe"; // Update text content

        // iv. Get First and last child of id “main-content”.
        const mainContent = document.getElementById("main-content");
        const firstChild = mainContent.firstChild; // May be a text node (whitespace)
        const lastChild = mainContent.lastChild; // Last child (the last <p> element)
        console.log("First child of 'main-content':", firstChild);
        console.log("Last child of 'main-content':", lastChild);

        // v. Get next and previous siblings of id “lastName”.
        const previousSibling = lastNameElement.previousElementSibling; // Previous <p>
        const nextSibling = lastNameElement.nextElementSibling; // Next <p>
        console.log("Previous sibling of 'lastName':", previousSibling);
        console.log("Next sibling of 'lastName':", nextSibling);

        // vi. Get parent node and node type of element having id “email”.
        const emailElement = document.getElementById("email");
        const parentNode = emailElement.parentNode; // Parent node of the input
        console.log("Parent node of 'email':", parentNode);
        console.log("Node type of 'email' parent:", parentNode.nodeType); // Node type (1 for Element)
    </script>
        
    
</body>
</html>
